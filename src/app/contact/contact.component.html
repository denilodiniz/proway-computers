<h2 class="contact__title">
    Entre em contato
</h2>
<section class="contact__container">
    <form class="contact-form" [formGroup]="formContact">
        <input 
            type="text" 
            placeholder="Digite seu nome" 
            formControlName="name" 
            [class.valid]="formContact.controls['name'].valid"
            [class.invalid]="formContact.controls['name'].invalid &&
            (formContact.controls['name'].touched || formContact.controls['name'].dirty)"
        >
        <div *ngIf="formContact.controls['name'].invalid &&
        (formContact.controls['name'].touched || formContact.controls['name'].dirty)">
            <small *ngIf="formContact.controls['name'].hasError('minlength')">
                Esse campo precisa de no mínimo 4 caracteres.
            </small>
            <small *ngIf="formContact.controls['name'].hasError('required')">
                Campo obrigatório.
            </small>
        </div>
        <input 
            type="text" 
            placeholder="Digite o assunto" 
            formControlName="subjet"
        >
        <input type="tel" placeholder="(00) 0 0000-0000" formControlName="phone">
        <input type="email" placeholder="Digite seu e-mail" formControlName="email">
        <textarea maxlength="300" placeholder="Digite a sua menssagem" formControlName="message"></textarea>
        <button>Enviar</button>
    </form>
    <address>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7922.359678840628!2d-36.9228732!3d-6.8690421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7af0b62662b4b6f%3A0x88bf5e8bcbefae6!2sCentro%2C%20Santa%20Luzia%20-%20PB%2C%2058600-000!5e0!3m2!1spt-BR!2sbr!4v1669861690484!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p>Av. José Américo, 135 - Centro, Santa Luzia - PB, 58600-000</p>
    </address>
</section>
