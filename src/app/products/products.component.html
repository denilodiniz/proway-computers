<section class="product-list" *ngIf="(products != undefined && products?.length); else emptyProducts">
    <div class="product-list__card" *ngFor="let product of products">
        <a routerLink="/produtos/{{product.id}}" class="product-list__link">
            <img [src]="product.image">
            <h2 class="product-item__name">
                {{ product.description }}
            </h2>
            <p class="product-item__price">
                {{ product.price | currency: "BRL"}}
            </p>
            <p class="product-item__price-description">
                {{ product.priceDescription }}
            </p>
            <button class="product-item__buy-button" type="button">
                Comprar
            </button>
        </a>
    </div>
</section>

<ng-template #emptyProducts>
    <div id="emptyProducts">
        <h2 class="emptyProducts__message">
            Nenhum produto encontrado com esse nome!
        </h2>
    </div>
</ng-template>
